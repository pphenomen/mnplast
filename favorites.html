        <div class="col-md-4">
          <div class="card p-4 shadow-sm">
            <h5 class="mb-3">Оформление заказа</h5>
            <form id="orderForm">
              <input type="text" class="form-control mb-2" placeholder="ФИО" required>
              <input type="tel" class="form-control mb-2" placeholder="Телефон" required>
              <input type="email" class="form-control mb-2" placeholder="Email">
              <textarea class="form-control mb-3" rows="3" placeholder="Комментарий или описание заказа"></textarea>
              <div class="border-top pt-3">
                <p>Товаров: <strong id="totalCount">0</strong></p>
                <p>Сумма: <strong id="totalPrice">0 ₽</strong></p>
              </div>
              <button type="submit" class="btn btn-primary w-100">Отправить заявку</button>
            </form>
